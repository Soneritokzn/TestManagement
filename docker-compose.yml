version: "3.9"
services:
  web:
    build: .
    container_name: testmanagement-web
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - TZ=UTC
    volumes:
      - ./instance:/app/instance
      - ./exports:/app/exports
      - ./uploads:/app/uploads
    # If you plan to run behind a reverse proxy, uncomment:
    # networks:
    #   - web

# networks:
